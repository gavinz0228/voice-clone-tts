<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Cloning</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Cloning</h1>
        <form id="voice-cloning-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="speaker_wav">Upload Speaker Audio (WAV)</label>
                <input type="file" id="speaker_wav" name="speaker_wav" accept=".wav" required>
            </div>
            <div class="form-group">
                <label for="text">Text to Synthesize</label>
                <textarea id="text" name="text" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                    <option value="ru">Russian</option>
                    <option value="nl">Dutch</option>
                    <option value="cs">Czech</option>
                    <option value="ar">Arabic</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="hu">Hungarian</option>
                    <option value="ko">Korean</option>
                </select>
            </div>
            <button type="submit">Synthesize</button>
        </form>
        <div id="audio-player-container" style="display: none;">
            <h2>Generated Audio</h2>
            <audio id="audio-player" controls></audio>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
