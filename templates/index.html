<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Cloning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-microphone-alt"></i> Voice Cloning</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <form id="voice-cloning-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="speaker_wav">Upload Speaker Audio (WAV)</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="speaker_wav" name="speaker_wav" accept=".wav" required>
                            <div class="file-upload-placeholder"><span>Click to upload</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text">Text to Synthesize</label>
                        <textarea id="text" name="text" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                            <option value="ru">Russian</option>
                            <option value="nl">Dutch</option>
                            <option value="cs">Czech</option>
                            <option value="ar">Arabic</option>
                            <option value="zh-cn">Chinese (Simplified)</option>
                            <option value="ja">Japanese</option>
                            <option value="hu">Hungarian</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>
                    <button type="submit">Synthesize</button>
                </form>
                <div id="loading-spinner" style="display: none;"></div>
                <div id="audio-player-container" style="display: none;">
                    <h2>Generated Audio</h2>
                    <audio id="audio-player" controls></audio>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Voice Cloning. All rights reserved.</p>
        </div>
    </footer>
</body>
<script src="/static/js/script.js"></script>
</html>
